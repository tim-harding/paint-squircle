<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type="module">
      import("{{ '/assets/js/loading.js' | relative_url }}").then(({ load }) =>
        load(),
      );
    </script>

    <link
      href="https://unpkg.com/superellipse-squircle@0.1.8/index.css"
      rel="stylesheet"
    />
    <link
      href="{{ '/assets/css/style.css' | relative_url }}"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Squircle Demo</title>
  </head>

  <body class="poppins-regular">
    <th-tester>
      <th-drag-area>
        <th-squircle></th-squircle>
        <th-corner side="top-left"></th-corner>
        <th-corner side="bottom-right"></th-corner>
      </th-drag-area>

      <form>
        <th-control aspect="border-radius">
          <label for="tester-input-border-radius">Radius</label>
          <input
            id="tester-input-border-radius"
            type="range"
            min="0"
            max="64"
            value="16"
          />
        </th-control>

        <th-control aspect="background-color">
          <label for="tester-input-background-color">Fill</label>
          <input
            id="tester-input-background-color"
            type="color"
            value="#0090FF"
          />
        </th-control>

        <th-control aspect="border-width">
          <label for="tester-input-border-radius">Border width</label>
          <input
            id="tester-input-border-radius"
            type="range"
            min="0"
            max="64"
            value="4"
          />
        </th-control>

        <th-control aspect="border-color">
          <label for="tester-input-border-color">Border color</label>
          <input id="tester-input-border-color" type="color" value="#205D9E" />
        </th-control>
      </form>
    </th-tester>
  </body>
</html>
